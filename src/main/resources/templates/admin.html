<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>

<!-- Logout -->
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

<h1>Users</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td th:each="role : ${user.roles}" th:text="${role}"></td>
        <td><a th:href="@{/admin/editUser/{id}(id=${user.id})}">Edit</a></td>
        <td>
            <form th:action="@{/admin/deleteUser}" method="POST">
                <input type="hidden" name="username" th:value="${user.username}"/>
                <input type="submit" value="Delete" onclick="return confirm('SURE WANT TO DELETE THIS USER?')"/>
            </form>

        </td>
    </tr>
</table>

<a href="/admin/addNewUser"><button>Add new user</button></a>

</body>
</html>
