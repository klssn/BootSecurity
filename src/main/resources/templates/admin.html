<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title>Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        thead {
            border-bottom-width: 2px;
        }

        .form-label-bold {
            font-weight: bold;
        }

        .btn-edit {
            background-color: #17a2b8;
            color: white;
        }

    </style>
    <script src="/admin.js"></script>
</head>


<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text" style="color: white">
            <span style="font-weight: bold" th:text="${user.email}">
                </span> with roles: <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
        </span>

        <!-- Logout -->
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-link" style="color: lightgray; opacity: 0.5; text-decoration: none">
                Logout
            </button>
        </form>
    </div>
</nav>

<!-- Main content -->
<div class="container-fluid h-100 px-0">
    <div class="row g-0">

        <!-- Side navbar -->
        <div class="col-2 pt-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" href="/admin/users" role="tab" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-user-tab" href="/user" role="tab" aria-selected="false">User</a>
                <!-- data-bs-toggle="pill" -->
            </div>
        </div>

        <!-- Center content -->
        <div class="col-10 px-4" style="background-color: #f8f9fa; min-height: 100vh;">

            <div class="container mt-3">
                <h2>Admin Panel</h2>

                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-table" role="tab"
                       aria-controls="nav-table" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-add" role="tab"
                       aria-controls="nav-add" aria-selected="false">New User</a>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <!-- nav-table -->
                    <div class="tab-pane fade show active" id="nav-table" role="tabpanel" aria-labelledby="nav-table-tab">

                        <div class="card">
                            <div class="card-header">
                                <b>All Users</b>
                            </div>
                            <div class="card-body">

                                <table class="table table-striped border-top">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>

                                    <tbody id="usersTable">



                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- nav-table -->

                    <!-- nav-add -->
                    <div class="tab-pane fade" id="nav-add" role="tabpanel" aria-labelledby="nav-add-tab">

                        <div class="card">
                            <div class="card-header">
                                <b>Add new user</b>
                            </div>
                            <div class="card-body mt-0 pt-0" style="background-color: white">

                                <!-- Add form -->
                                <form id="addForm">
                                    <div class="container">
                                        <div class="d-flex justify-content-center">
                                            <div class="col-4">
                                                <div class="form-group d-flex flex-column align-items-center">


                                                    <label class="form-label-bold mt-3 mb-0" for="addFirstName">First name</label>
                                                    <input class="form-control" id="addFirstName" type="text"
                                                           name="firstName" placeholder="First name" required/>

                                                    <label class="form-label-bold mt-2 mb-0" for="addLastName">Last name</label>
                                                    <input class="form-control" id="addLastName" type="text"
                                                           name="lastName" placeholder="Last name" required/>

                                                    <label class="form-label-bold mt-2 mb-0" for="addAge">Age</label>
                                                    <input class="form-control" id="addAge" type="number" name="age"
                                                           placeholder="Age" min="18" max="99" required/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="addEmail">Email</label>
                                                    <input class="form-control" id="addEmail" type="email" name="email"
                                                           placeholder="Email" required/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="addPassword">Password</label>
                                                    <input class="form-control" id="addPassword" type="password"
                                                           name="password" placeholder="Password" minlength="8"
                                                           required/>

                                                    <label class="form-label-bold mt-2 mb-0" for="addRole">Role</label>
                                                    <select class="form-select mb-3" id="addRole" aria-label="Role"
                                                            name="role" required>
                                                        <option value="USER">USER</option>
                                                        <option value="ADMIN">ADMIN</option>
                                                    </select>

                                                    <button type="submit" class="btn btn-success" id="addSubmit">Add new user</button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- Add form -->
                            </div>
                        </div>
                    </div>
                    <!-- nav-add -->

                    <!-- Edit modal -->
                    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="font-size: 0.6rem;"></button>

                                </div>
                                <div class="modal-body py-0 px-0">

                                    <form id="editForm">

                                        <div class="container">
                                            <div class="d-flex justify-content-center">
                                                <div class="form-group d-flex flex-column align-items-center">

                                                    <label class="form-label-bold mt-3 mb-0"
                                                           for="editId">ID</label>
                                                    <input class="form-control" type="number"
                                                           id="editId" name="id" readonly/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="editFirstName">First name</label>
                                                    <input class="form-control" type="text"
                                                           id="editFirstName" name="firstName"
                                                           required/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="editLastName">Last name</label>
                                                    <input class="form-control" type="text"
                                                           id="editLastName" name="lastName"
                                                           required/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="editAge">Age</label>
                                                    <input class="form-control" type="number"
                                                           id="editAge" name="age"
                                                           min="18" max="99" required/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="editEmail">Email</label>
                                                    <input class="form-control" type="email"
                                                           id="editEmail" name="email"
                                                           required/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="editPassword">Password</label>
                                                    <input class="form-control" type="password"
                                                           id="editPassword" name="password"
                                                           minlength="8"/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="editRole">Role</label>
                                                    <select class="form-select mb-3"
                                                            id="editRole" aria-label="Role"
                                                            name="role">
                                                        <option value="USER">USER</option>
                                                        <option value="ADMIN">ADMIN</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-footer mt-3">
                                            <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary" id="editSubmit">Edit</button>
                                        </div>
                                    </form>
                                    <!-- Edit form -->

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Edit modal -->

                    <!-- Delete modal -->
                    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="font-size: 0.6rem;"></button>

                                </div>
                                <div class="modal-body py-0 px-0">

                                    <!-- Delete form -->
                                    <form id="deleteForm">

                                        <div class="container">
                                            <div class="d-flex justify-content-center">
                                                <div class="form-group d-flex flex-column align-items-center">

                                                    <label class="form-label-bold mt-3 mb-0"
                                                           for="deleteId">ID</label>
                                                    <input class="form-control" type="number"
                                                           id="deleteId" name="id" readonly/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="deleteFirstName">First name</label>
                                                    <input class="form-control" type="text"
                                                           id="deleteFirstName" name="firstName" readonly/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="deleteLastName">Last name</label>
                                                    <input class="form-control" type="text"
                                                           id="deleteLastName" name="lastName" readonly/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="deleteAge">Age</label>
                                                    <input class="form-control" type="number"
                                                           id="deleteAge" name="age" readonly/>

                                                    <label class="form-label-bold mt-2 mb-0"
                                                           for="deleteEmail">Email</label>
                                                    <input class="form-control" type="email"
                                                           id="deleteEmail" name="email" readonly/>

                                                    <label class="form-label-bold mt-2 mb-0" for="deleteRole">Role</label>
                                                    <select class="form-select mb-3" id="deleteRole" aria-label="Role" name="role" disabled>
                                                        <option value="USER">USER</option>
                                                        <option value="ADMIN">ADMIN</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="modal-footer mt-3">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger" id="deleteSubmit">Delete</button>
                                        </div>
                                    </form>
                                    <!-- Delete form -->

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Delete modal -->

                </div>

            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
