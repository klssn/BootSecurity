<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
</head>
<body>

<!-- Logout -->
<form method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout"/>
</form>

<h1>Edit user</h1>

<form th:action="@{/admin/editUser}" method="POST">
  <input type="hidden" name="id" th:value="${user.id}"/>

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="firstName" th:value="${user.firstName}"/><br/>

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="lastName" th:value="${user.lastName}"/><br/>

  <label for="username">Username</label>
  <input type="text" id="username" name="username" th:value="${user.username}" readonly/><br/>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" th:value="${user.email}"/><br/>

  <label for="password">Password</label>
  <input type="password" id="password" name="password"/><br/>

  <label for="age">Age</label>
  <input type="number" id="age" name="age" th:value="${user.age}"/><br/>

  <input type="submit" value="Save changes"/>
</form>

</body>
</html>
