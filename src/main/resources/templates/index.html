<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <!-- 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text" style="color: white">
            <span style="font-weight: bold"> Welcome to home page </span>
        </span>

        <!-- Login / Logout -->
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-link" style="color: lightgray; opacity: 0.5; text-decoration: none">
                    Logout
                </button>
            </form>
        </div>
        <div sec:authorize="!isAuthenticated()">
            <a href="/login" class="btn btn-link" style="color: lightgray; opacity: 0.5; text-decoration: none">Login</a>
        </div>
    </div>
</nav>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
