<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        thead {
            border-bottom-width: 2px;
        }
    </style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text" style="color: white">
            <!--<span text="email" style="font-weight: bold"> email@gmail.com </span> with roles: <span text="roles"> ROLES </span>-->
            <span style="font-weight: bold" th:text="${user.email}">
                </span> with roles: <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
        </span>

        <!-- Logout -->
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-link" style="color: lightgray; opacity: 0.5; text-decoration: none">Logout</button>
        </form>
    </div>
</nav>

<!-- Main content -->
<div class="container-fluid h-100 px-0">
    <div class="row g-0">

        <!-- Side navbar -->
        <div class="col-2 pt-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" id="v-pills-admin-tab" href="/admin/users" role="tab" aria-selected="false">Admin</a>
                </div>
                <a class="nav-link active" id="v-pills-user-tab" href="/user" role="tab" aria-selected="true">User</a>
            </div>
        </div>

        <!-- Center content -->
        <div class="col-10 px-4" style="background-color: #f8f9fa; min-height: 100vh;">

            <div class="container mt-3">
                <h2>User information-page</h2>
                <!-- Card -->
                <div class="card">
                    <div class="card-header">
                        <b>About user</b>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped ">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <!--<th>Username</th>-->
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <!--<th>Roles</th>-->
                                <th th:text="${(user.roles.size() == 1) ? 'Role' : 'Roles'}"></th>
                            </tr>
                            </thead>
                            <tr>
                                <td th:text="${user.id}"></td>
                                <!--<td th:text="${user.username}"></td>-->
                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>
                                <td th:text="${user.age}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!-- Card -->
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
